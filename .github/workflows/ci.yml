name: CI

on:
  push:
    branches: [ main, master, develop, cursor-ts-migration ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test --silent

      - name: Build
        run: npm run build

