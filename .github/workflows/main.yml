name: Goldify CI

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm test
        env:
          VITE_SPOTIFY_CLIENT_ID: "TEST_VITE_SPOTIFY_CLIENT_ID"
          VITE_SPOTIFY_CLIENT_SECRET: "TEST_VITE_SPOTIFY_CLIENT_SECRET"
          VITE_SPOTIFY_REDIRECT_URI: "http://localhost:3000/solo"
